name: Java CI G7

on:	
  push:	
    branches: [ main ]	

jobs:	
  build:	

    runs-on: ubuntu-latest	

    steps:	
    - uses: actions/checkout@v2	
    - name: Set up JDK 11	
      uses: actions/setup-java@v2	
      with:	
        java-version: '11'	
        distribution: 'temurin'	
        cache: maven	
    - name: Deploy  	
      run: mvn -B package --file pom.xml
